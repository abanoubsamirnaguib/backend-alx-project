# fly.toml app configuration file generated for your Django app
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'alx-project-nexus-ecommerce'
primary_region = 'iad'

[build]

[env]
  PORT = '8000'
  PYTHONUNBUFFERED = '1'
  PYTHONDONTWRITEBYTECODE = '1'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.checks]]
  grace_period = '30s'
  interval = '15s'
  method = 'get'
  path = '/api/health/'
  timeout = '10s'
  type = 'http'

[processes]
  app = 'gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 2'
  release = 'python manage.py migrate'

[[statics]]
  guest_path = '/app/staticfiles'
  url_prefix = '/static'

[[mounts]]
  source = 'project_nexus_data'
  destination = '/data'

[deploy]
  release_command = 'python manage.py migrate && python manage.py collectstatic --noinput'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256

[metrics]
  port = 9091
  path = "/metrics"

[[services]]
  protocol = 'tcp'
  internal_port = 8000
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.http_checks]]
    interval = '30s'
    grace_period = '30s'
    method = 'get'
    path = '/api/health/'
    protocol = 'http'
    timeout = '10s'
    tls_skip_verify = false

# Environment variables that will be set automatically by Fly.io
# You'll need to set these manually using: fly secrets set KEY=VALUE

# Required secrets to set:
# fly secrets set SECRET_KEY=your-secret-key
# fly secrets set DEBUG=False
# fly secrets set DATABASE_URL=your-postgres-connection-string
# fly secrets set ALLOWED_HOSTS=alx-project-nexus-ecommerce.fly.dev
# fly secrets set CORS_ALLOWED_ORIGINS=https://your-frontend-domain.com

# Optional secrets:
# fly secrets set CORS_ALLOW_ALL_ORIGINS=False